			</ul>
	  </nav>
  <div class="container">
    <h1 class="brand"><span>Contact Us</span></h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Team W A G A W A</h3>
        <ul>
          <li><i class="fa fa-road"></i> No 456/2<br>
            &nbsp; &nbsp; &nbsp;Anuradapura Rd<br>
            &nbsp; &nbsp; &nbsp;Matale</li>
          <li>&nbsp;</li>
          <li><i class="fa fa-phone"></i>+94 71 555 5555</li>
          <li>&nbsp;</li>
<li><i class="fa fa-envelope"></i> info@wagawa.lk</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Send A Messeage</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Device ID</label>
            <input type="text" name="device" id="device" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" pattern="[0-9]{10}" required>
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="main.js"></script>

  <script>
    var loader = document.getElementById("preloader");
   window.addEventListener("load", function(){
    loader.style.display = "none";
  })
</script>

</body>
